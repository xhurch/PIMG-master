<!DOCUMENT html>
<html>
	<head>
		<title>PIMG</title>
		<script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>
		<script src="js/aframe-animation-component.js"></script>
    	<script src="js/aframe-hyperlink.js"></script>
    	<script src="js/sw-load.js" data-service-worker="../sw.js" data-service-worker-scope="../"></script>
	</head>
	<body>
		<a-scene>
			<a-asset>
				<video id="vid" src="vids/inside-temple-v1.mp4" autoplay loop crossorigin></video>
			</a-asset>


			<!-- LINK >>> HOME -->
			<a-entity id="link-box" position="0 -65 420" scale="30 30 30" rotate="0 0 0" geometry="box" material="opacity: 0.004" href="work.html">
				<a-animation attribute="rotation"
	               dur="10000"
	               fill="forwards"
	               to="0 360 0"
	               repeat="indefinite"></a-animation>
			</a-entity>
			
			<!-- LINK >>> CINEMAS -->
			<a-entity id="link-box" position="-420 90 10" scale="60 60 60" rotate="0 0 0" geometry="box" material="opacity: 0.005" href="bubble.html">
				<a-animation attribute="rotation"
	               dur="10000"
	               fill="forwards"
	               to="0 360 0"
	               repeat="indefinite"></a-animation>
			</a-entity>

			<a-entity id="link-box" position="-420 90 250" scale="50 95 50" rotate="0 0 0" geometry="box" material="opacity: 0.004" href="mask.html">
				<a-animation attribute="rotation"
	               dur="10000"
	               fill="forwards"
	               to="0 360 0"
	               repeat="indefinite"></a-animation>
			</a-entity>

			<a-entity id="link-box" position="-420 60 -375" scale="60 40 60" rotate="0 0 0" geometry="box" material="opacity: 0.4" href="leaf.html">
				<a-animation attribute="rotation"
	               dur="10000"
	               fill="forwards"
	               to="0 360 0"
	               repeat="indefinite"></a-animation>
			</a-entity>

			<a-videosphere src="#vid" rotation="0 -90 1"></a-videosphere>

			<a-entity position="0 0.75 0" camera look-controls wasd-controls>
	              <a-cursor material="color: yellow; shader: flat"></a-cursor>
	            </a-entity>
		</a-scene>
	</body>
</html>
